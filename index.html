<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delicious Recipes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <header>
        <nav>
            <h1>Recipes</h1>
            <form>
                <input type="text" placeholder="Search For Recipes" class="searchBox">
                <button type="submit" class="searchBtn">Search</button>
            </form>
        </nav>
    </header>

    <main>
        <section>
            <div class="recipe-container">
                <h2>Search Your Favourit Recipes...</h2>
            </div>
            <div class="recipe-detailes">
                <button type="button" class="recipe-close-btn">
                    <i class="fa-solid fa-circle-xmark" style="color: white;"></i>
                </button>
                <div class="recipe-details-content"></div>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>

</html>
